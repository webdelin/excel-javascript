<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel-JavaScript</title>
</head>
<body>
<div id="app">
    <div class="dashboard">
        <div class="dashboard__header">
            <h1>Excel Dashboard</h1>
        </div>
        <div class="dashboard__new">
            <div class="dashboard__view">
                <a href="#" class="dashboard__create">Neue Excel</a>
            </div>
        </div>
        <div class="dashboard__table dashboard__view">
            <div class="dashboard__header-list">
                <span>Dateinamen</span>
                <span>Erstellungsdatum</span>
            </div>
            <ul class="dashboard__list">
                <li class="dashboard__record">
                    <a href="#">Stromkosten</a>
                    <strong>25.09.2021</strong>
                </li>
                <li class="dashboard__record">
                    <a href="#">Gaskosten</a>
                    <strong>24.09.2021</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
